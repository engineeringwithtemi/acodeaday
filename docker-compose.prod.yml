# =============================================================================
# Production Docker Compose for acodeaday
# =============================================================================
# This file is for end users who want to run acodeaday using pre-built images
# from Docker Hub or GitHub Container Registry.
#
# Usage:
#   1. Copy .env.example to .env and configure your settings
#   2. Run: docker compose -f docker-compose.prod.yml up -d
#
# Requirements:
#   - Docker with privileged container support (for Judge0)
#   - A PostgreSQL database (e.g., Supabase, or self-hosted)
#
# =============================================================================

services:
  # ===========================================================================
  # Judge0 CE - Code Execution Engine
  # ===========================================================================
  # Judge0 requires: server, workers, redis, and its own postgres database
  # NOTE: Judge0 requires privileged mode for sandboxed code execution

  judge0-server:
    image: judge0/judge0:1.13.1
    container_name: acodeaday-judge0-server
    command: ["bash", "-c", "sudo mkdir -p /box && sudo chmod 1777 /box && exec ./scripts/server"]
    volumes:
      - ./judge0-data:/data
    ports:
      - "2358:2358"
    privileged: true
    environment:
      # Redis connection
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379

      # Judge0's own PostgreSQL database
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - POSTGRES_DB=judge0

      # Judge0 configuration
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=false
      - ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=
      - MAX_QUEUE_SIZE=1000
      - MAX_CPU_TIME_LIMIT=15
      - MAX_WALL_TIME_LIMIT=30
      - MAX_MEMORY_LIMIT=512000
      - MAX_STACK_LIMIT=128000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - ENABLE_SUBMISSION_DELETE=false
      - ENABLE_CALLBACKS=false
      - CALLBACKS_MAX_TRIES=3
      - CALLBACKS_TIMEOUT=5

      # Enable per-process resource limits (avoids cgroups)
      - ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=true
      - ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=true

    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acodeaday-network

  judge0-workers:
    image: judge0/judge0:1.13.1
    container_name: acodeaday-judge0-workers
    command: ["bash", "-c", "sudo mkdir -p /box && sudo chmod 1777 /box && exec ./scripts/workers"]
    volumes:
      - ./judge0-data:/data
    privileged: true
    environment:
      # Redis connection
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379

      # Judge0's own PostgreSQL database
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - POSTGRES_DB=judge0

      # Worker configuration (same as server)
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=false
      - ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=
      - MAX_QUEUE_SIZE=1000
      - MAX_CPU_TIME_LIMIT=15
      - MAX_WALL_TIME_LIMIT=30
      - MAX_MEMORY_LIMIT=512000
      - MAX_STACK_LIMIT=128000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - ENABLE_SUBMISSION_DELETE=false
      - ENABLE_CALLBACKS=false
      - CALLBACKS_MAX_TRIES=3
      - CALLBACKS_TIMEOUT=5

      # Enable per-process resource limits (avoids cgroups)
      - ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=true
      - ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=true

    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acodeaday-network

  judge0-db:
    image: postgres:13-alpine
    container_name: acodeaday-judge0-db
    environment:
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - POSTGRES_DB=judge0
    volumes:
      - judge0-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - acodeaday-network

  judge0-redis:
    image: redis:7-alpine
    container_name: acodeaday-judge0-redis
    command: redis-server --appendonly yes
    volumes:
      - judge0-redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - acodeaday-network

  # ===========================================================================
  # Backend (FastAPI)
  # ===========================================================================
  # Pull from Docker Hub: temidev/acodeaday-backend:latest
  # Or from GHCR: ghcr.io/temidev/acodeaday-backend:latest
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/temidev/acodeaday-backend:latest}
    container_name: acodeaday-backend
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Database - REQUIRED: Set your Supabase/PostgreSQL connection string
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      # Auth credentials
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-changeme}
      # Judge0 - uses internal Docker network
      - JUDGE0_URL=http://judge0-server:2358
      # App config
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_TO_FILE=${LOG_TO_FILE:-true}
      # LLM API keys (optional - for AI features)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - backend-logs:/app/logs
    depends_on:
      judge0-server:
        condition: service_started
    restart: unless-stopped
    networks:
      - acodeaday-network

  # ===========================================================================
  # Frontend (TanStack Start with SSR)
  # ===========================================================================
  # Pull from Docker Hub: temidev/acodeaday-frontend:latest
  # Or from GHCR: ghcr.io/temidev/acodeaday-frontend:latest
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/temidev/acodeaday-frontend:latest}
    container_name: acodeaday-frontend
    ports:
      - "3000:3000"
    environment:
      # API URL - for browser requests (external URL users will access)
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      # Supabase (for auth, if using Supabase Auth)
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
      - VITE_SUPABASE_KEY=${VITE_SUPABASE_KEY:-}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - acodeaday-network

# ===========================================================================
# Networks
# ===========================================================================
networks:
  acodeaday-network:
    driver: bridge

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  judge0-postgres-data:
    driver: local
  judge0-redis-data:
    driver: local
  backend-logs:
    driver: local
