title: Remove Nth Node From End of List
sequence_number: 44
difficulty: medium
pattern:
  - linked-list
  - two-pointers

description: |
  Given the `head` of a linked list, remove the `n`th node from the end of the list and return its head.

  For testing purposes, the linked list is represented as an array.

constraints:
  - "The number of nodes in the list is sz."
  - "1 <= sz <= 30"
  - "0 <= Node.val <= 100"
  - "1 <= n <= sz"

examples:
  - input: "head = [1,2,3,4,5], n = 2"
    output: "[1,2,3,5]"
    explanation: "Removing the 2nd node from the end gives [1,2,3,5]."
  - input: "head = [1], n = 1"
    output: "[]"
  - input: "head = [1,2], n = 1"
    output: "[1]"

languages:
  python:
    starter_code: |
      class Solution:
          def removeNthFromEnd(self, head: List[int], n: int) -> List[int]:
              pass
    reference_solution: |
      class Solution:
          def removeNthFromEnd(self, head: List[int], n: int) -> List[int]:
              if not head:
                  return []

              # Simple array-based solution
              if n > len(head):
                  return head

              # Remove nth from end (1-indexed from end)
              idx_to_remove = len(head) - n
              return head[:idx_to_remove] + head[idx_to_remove + 1:]
    function_signature:
      name: removeNthFromEnd
      params:
        - name: head
          type: "List[int]"
        - name: n
          type: int
      return_type: "List[int]"

