title: Invert Binary Tree
sequence_number: 62
difficulty: easy
pattern:
  - tree
  - dfs
  - bfs
  - recursion

description: |
  Given the `root` of a binary tree, invert the tree, and return its root.

  For testing purposes, binary trees are represented as arrays in level-order (BFS), where `null` represents missing nodes.

constraints:
  - "The number of nodes in the tree is in the range [0, 100]."
  - "-100 <= Node.val <= 100"

examples:
  - input: "root = [4,2,7,1,3,6,9]"
    output: "[4,7,2,9,6,3,1]"
  - input: "root = [2,1,3]"
    output: "[2,3,1]"
  - input: "root = []"
    output: "[]"

languages:
  python:
    starter_code: |
      class Solution:
          def invertTree(self, root: List) -> List:
              pass
    reference_solution: |
      class Solution:
          def invertTree(self, root: List) -> List:
              if not root:
                  return []

              from collections import deque

              class TreeNode:
                  def __init__(self, val=0):
                      self.val = val
                      self.left = None
                      self.right = None

              def build_tree(arr):
                  if not arr or arr[0] is None:
                      return None
                  root = TreeNode(arr[0])
                  queue = deque([root])
                  i = 1
                  while queue and i < len(arr):
                      node = queue.popleft()
                      if i < len(arr) and arr[i] is not None:
                          node.left = TreeNode(arr[i])
                          queue.append(node.left)
                      i += 1
                      if i < len(arr) and arr[i] is not None:
                          node.right = TreeNode(arr[i])
                          queue.append(node.right)
                      i += 1
                  return root

              def invert(node):
                  if not node:
                      return None
                  node.left, node.right = invert(node.right), invert(node.left)
                  return node

              def tree_to_array(node):
                  if not node:
                      return []
                  result = []
                  queue = deque([node])
                  while queue:
                      curr = queue.popleft()
                      if curr:
                          result.append(curr.val)
                          queue.append(curr.left)
                          queue.append(curr.right)
                      else:
                          result.append(None)
                  # Remove trailing Nones
                  while result and result[-1] is None:
                      result.pop()
                  return result

              tree = build_tree(root)
              inverted = invert(tree)
              return tree_to_array(inverted)
    function_signature:
      name: invertTree
      params:
        - name: root
          type: List
      return_type: List

