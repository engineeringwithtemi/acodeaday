title: Meeting Rooms II
sequence_number: 39
difficulty: medium
pattern:
  - intervals
  - sorting
  - heap
  - two-pointers

description: |
  Given an array of meeting time intervals `intervals` where `intervals[i] = [starti, endi]`, return the minimum number of conference rooms required.

constraints:
  - "1 <= intervals.length <= 10^4"
  - "0 <= starti < endi <= 10^6"

examples:
  - input: "intervals = [[0,30],[5,10],[15,20]]"
    output: "2"
    explanation: "We need two rooms: one for [0,30] and another for [5,10]. Meeting [15,20] can use either room after [5,10] ends."
  - input: "intervals = [[7,10],[2,4]]"
    output: "1"
    explanation: "Only one room is needed as the meetings don't overlap."

languages:
  python:
    starter_code: |
      class Solution:
          def minMeetingRooms(self, intervals: List[List[int]]) -> int:
              pass
    reference_solution: |
      class Solution:
          def minMeetingRooms(self, intervals: List[List[int]]) -> int:
              if not intervals:
                  return 0

              # Separate start and end times
              starts = sorted([i[0] for i in intervals])
              ends = sorted([i[1] for i in intervals])

              rooms = 0
              end_ptr = 0

              for start in starts:
                  if start < ends[end_ptr]:
                      # Need a new room
                      rooms += 1
                  else:
                      # Reuse a room
                      end_ptr += 1

              return rooms
    function_signature:
      name: minMeetingRooms
      params:
        - name: intervals
          type: "List[List[int]]"
      return_type: int

