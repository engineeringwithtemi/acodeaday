title: Design Twitter
sequence_number: 101
difficulty: medium
pattern:
  - heap
  - design
  - hash-map

description: |
  Design a simplified version of Twitter where users can post tweets, follow/unfollow another user, and is able to see the 10 most recent tweets in the user's news feed.

  Implement the `Twitter` class:
  - `Twitter()` Initializes your twitter object.
  - `void postTweet(int userId, int tweetId)` Composes a new tweet with ID `tweetId` by the user `userId`. Each call to this function will be made with a unique `tweetId`.
  - `List<Integer> getNewsFeed(int userId)` Retrieves the 10 most recent tweet IDs in the user's news feed. Each item in the news feed must be posted by users who the user followed or by the user themself. Tweets must be **ordered from most recent to least recent**.
  - `void follow(int followerId, int followeeId)` The user with ID `followerId` started following the user with ID `followeeId`.
  - `void unfollow(int followerId, int followeeId)` The user with ID `followerId` started unfollowing the user with ID `followeeId`.

constraints:
  - "1 <= userId, followerId, followeeId <= 500"
  - "0 <= tweetId <= 10^4"
  - "All the tweets have unique IDs."
  - "At most 3 * 10^4 calls will be made to postTweet, getNewsFeed, follow, and unfollow."

examples:
  - input: '["Twitter", "postTweet", "getNewsFeed", "follow", "postTweet", "getNewsFeed", "unfollow", "getNewsFeed"] [[], [1, 5], [1], [1, 2], [2, 6], [1], [1, 2], [1]]'
    output: "[null, null, [5], null, null, [6, 5], null, [5]]"

languages:
  python:
    starter_code: |
      class Solution:
          def executeTwitterOperations(self, operations: List[List]) -> List:
              pass
    reference_solution: |
      class Solution:
          def executeTwitterOperations(self, operations: List[List]) -> List:
              from collections import defaultdict
              import heapq

              class Twitter:
                  def __init__(self):
                      self.time = 0
                      self.tweets = defaultdict(list)
                      self.following = defaultdict(set)

                  def postTweet(self, userId, tweetId):
                      self.tweets[userId].append((self.time, tweetId))
                      self.time += 1

                  def getNewsFeed(self, userId):
                      heap = []
                      # Include own tweets
                      for time, tweetId in self.tweets[userId]:
                          heapq.heappush(heap, (-time, tweetId))
                      # Include followees' tweets
                      for followeeId in self.following[userId]:
                          for time, tweetId in self.tweets[followeeId]:
                              heapq.heappush(heap, (-time, tweetId))

                      result = []
                      while heap and len(result) < 10:
                          _, tweetId = heapq.heappop(heap)
                          result.append(tweetId)
                      return result

                  def follow(self, followerId, followeeId):
                      if followerId != followeeId:
                          self.following[followerId].add(followeeId)

                  def unfollow(self, followerId, followeeId):
                      self.following[followerId].discard(followeeId)

              results = []
              twitter = None

              for op in operations:
                  if op[0] == "Twitter":
                      twitter = Twitter()
                      results.append(None)
                  elif op[0] == "postTweet":
                      twitter.postTweet(op[1], op[2])
                      results.append(None)
                  elif op[0] == "getNewsFeed":
                      results.append(twitter.getNewsFeed(op[1]))
                  elif op[0] == "follow":
                      twitter.follow(op[1], op[2])
                      results.append(None)
                  elif op[0] == "unfollow":
                      twitter.unfollow(op[1], op[2])
                      results.append(None)

              return results
    function_signature:
      name: executeTwitterOperations
      params:
        - name: operations
          type: "List[List]"
      return_type: List

