    reference_solution: |
      class Solution:
          def reverseBits(self, n: int) -> int:
              result = 0
              for i in range(32):
                  # Get the rightmost bit of n
                  bit = n & 1
                  # Shift result left and add the bit
                  result = (result << 1) | bit
                  # Shift n right
                  n >>= 1
              return result
    function_signature:
      name: reverseBits
      params:
        - name: n
          type: int
      return_type: int

