title: Set Matrix Zeroes
sequence_number: 46
difficulty: medium
pattern:
  - matrix
  - arrays
  - in-place

description: |
  Given an `m x n` integer matrix `matrix`, if an element is `0`, set its entire row and column to `0`'s.

  You must do it in place.

constraints:
  - "m == matrix.length"
  - "n == matrix[0].length"
  - "1 <= m, n <= 200"
  - "-2^31 <= matrix[i][j] <= 2^31 - 1"

examples:
  - input: "matrix = [[1,1,1],[1,0,1],[1,1,1]]"
    output: "[[1,0,1],[0,0,0],[1,0,1]]"
  - input: "matrix = [[0,1,2,0],[3,4,5,2],[1,3,1,5]]"
    output: "[[0,0,0,0],[0,4,5,0],[0,3,1,0]]"

languages:
  python:
    starter_code: |
      class Solution:
          def setZeroes(self, matrix: List[List[int]]) -> List[List[int]]:
              pass
    reference_solution: |
      class Solution:
          def setZeroes(self, matrix: List[List[int]]) -> List[List[int]]:
              if not matrix or not matrix[0]:
                  return matrix

              m, n = len(matrix), len(matrix[0])
              zero_rows = set()
              zero_cols = set()

              # Find all zeros
              for i in range(m):
                  for j in range(n):
                      if matrix[i][j] == 0:
                          zero_rows.add(i)
                          zero_cols.add(j)

              # Set rows to zero
              for row in zero_rows:
                  for j in range(n):
                      matrix[row][j] = 0

              # Set columns to zero
              for col in zero_cols:
                  for i in range(m):
                      matrix[i][col] = 0

              return matrix
    function_signature:
      name: setZeroes
      params:
        - name: matrix
          type: "List[List[int]]"
      return_type: "List[List[int]]"

