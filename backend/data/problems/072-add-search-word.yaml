title: Design Add and Search Words Data Structure
sequence_number: 72
difficulty: medium
pattern:
  - trie
  - design
  - dfs
  - string

description: |
  Design a data structure that supports adding new words and finding if a string matches any previously added string.

  Implement the WordDictionary class:
  - `WordDictionary()` Initializes the object.
  - `void addWord(word)` Adds `word` to the data structure, it can be matched later.
  - `bool search(word)` Returns `true` if there is any string in the data structure that matches `word` or `false` otherwise. `word` may contain dots `'.'` where dots can be matched with any letter.

constraints:
  - "1 <= word.length <= 25"
  - "word in addWord consists of lowercase English letters."
  - "word in search consist of '.' or lowercase English letters."
  - "There will be at most 2 dots in word for search queries."
  - "At most 10^4 calls will be made to addWord and search."

examples:
  - input: 'operations = [["addWord", "bad"], ["addWord", "dad"], ["addWord", "mad"], ["search", "pad"], ["search", "bad"], ["search", ".ad"], ["search", "b.."]]'
    output: "[null, null, null, false, true, true, true]"

languages:
  python:
    starter_code: |
      class Solution:
          def executeWordDictOperations(self, operations: List[List[str]]) -> List:
              pass
    reference_solution: |
      class Solution:
          def executeWordDictOperations(self, operations: List[List[str]]) -> List:
              class TrieNode:
                  def __init__(self):
                      self.children = {}
                      self.is_end = False

              class WordDictionary:
                  def __init__(self):
                      self.root = TrieNode()

                  def addWord(self, word):
                      node = self.root
                      for char in word:
                          if char not in node.children:
                              node.children[char] = TrieNode()
                          node = node.children[char]
                      node.is_end = True

                  def search(self, word):
                      def dfs(node, i):
                          if i == len(word):
                              return node.is_end

                          char = word[i]
                          if char == '.':
                              for child in node.children.values():
                                  if dfs(child, i + 1):
                                      return True
                              return False
                          else:
                              if char not in node.children:
                                  return False
                              return dfs(node.children[char], i + 1)

                      return dfs(self.root, 0)

              wd = WordDictionary()
              results = []

              for op in operations:
                  if op[0] == "addWord":
                      wd.addWord(op[1])
                      results.append(None)
                  elif op[0] == "search":
                      results.append(wd.search(op[1]))

              return results
    function_signature:
      name: executeWordDictOperations
      params:
        - name: operations
          type: "List[List[str]]"
      return_type: List

test_cases:
  - input: [[["addWord", "bad"], ["addWord", "dad"], ["addWord", "mad"], ["search", "pad"], ["search", "bad"], ["search", ".ad"], ["search", "b.."]]]
    expected: [null, null, null, false, true, true, true]
  - input: [[["addWord", "a"], ["search", "a"]]]
    expected: [null, true]
  - input: [[["addWord", "a"], ["search", "."]]]
    expected: [null, true]
  - input: [[["search", "a"]]]
