    expected: [null, null, null, false, false]
  - input: [[["addWord", "bat"], ["addWord", "cat"], ["search", ".at"], ["search", "..t"]]]
    expected: [null, null, true, true]
  - input: [[["addWord", "hello"], ["search", "h.llo"], ["search", "he..o"], ["search", "hell."]]]
    expected: [null, true, true, true]
  - input: [[["addWord", "abc"], ["search", "..."]]]
    expected: [null, true]
  - input: [[["addWord", "abc"], ["search", "...."]]]
    expected: [null, false]
  - input: [[["addWord", "a"], ["addWord", "ab"], ["search", "a"], ["search", "ab"], ["search", "."], ["search", ".."]]]
    expected: [null, null, true, true, true, true]
  - input: [[["addWord", "ran"], ["addWord", "rune"], ["addWord", "runner"], ["search", "r.n"], ["search", "ru."], ["search", "run..."]]]
    expected: [null, null, null, true, false, true]
  - input: [[["search", "."]]]
    expected: [false]
