title: Meeting Rooms
sequence_number: 38
difficulty: easy
pattern:
  - intervals
  - sorting

description: |
  Given an array of meeting time intervals `intervals` where `intervals[i] = [starti, endi]`, determine if a person could attend all meetings.

constraints:
  - "0 <= intervals.length <= 10^4"
  - "intervals[i].length == 2"
  - "0 <= starti < endi <= 10^6"

examples:
  - input: "intervals = [[0,30],[5,10],[15,20]]"
    output: "false"
    explanation: "Meetings [0,30] and [5,10] overlap, so a person cannot attend all meetings."
  - input: "intervals = [[7,10],[2,4]]"
    output: "true"
    explanation: "No meetings overlap."

languages:
  python:
    starter_code: |
      class Solution:
          def canAttendMeetings(self, intervals: List[List[int]]) -> bool:
              pass
    reference_solution: |
      class Solution:
          def canAttendMeetings(self, intervals: List[List[int]]) -> bool:
              if len(intervals) <= 1:
                  return True

              # Sort by start time
              intervals.sort(key=lambda x: x[0])

              for i in range(1, len(intervals)):
                  # Check if current meeting starts before previous ends
                  if intervals[i][0] < intervals[i - 1][1]:
                      return False

              return True
    function_signature:
      name: canAttendMeetings
      params:
        - name: intervals
          type: "List[List[int]]"
      return_type: bool

