title: Pow(x, n)
sequence_number: 149
difficulty: medium
pattern:
  - math
  - recursion
  - binary-search

description: |
  Implement `pow(x, n)`, which calculates `x` raised to the power `n` (i.e., `x^n`).

constraints:
  - "-100.0 < x < 100.0"
  - "-2^31 <= n <= 2^31 - 1"
  - "n is an integer."
  - "Either x is not zero or n > 0."
  - "-10^4 <= x^n <= 10^4"

examples:
  - input: "x = 2.00000, n = 10"
    output: "1024.00000"
  - input: "x = 2.10000, n = 3"
    output: "9.26100"
  - input: "x = 2.00000, n = -2"
    output: "0.25000"
    explanation: "2^-2 = 1/2^2 = 1/4 = 0.25"

languages:
  python:
    starter_code: |
      class Solution:
          def myPow(self, x: float, n: int) -> float:
              pass
    reference_solution: |
      class Solution:
          def myPow(self, x: float, n: int) -> float:
              if n == 0:
                  return 1.0
              if n < 0:
                  x = 1 / x
                  n = -n

              result = 1.0
              while n:
                  if n & 1:
                      result *= x
                  x *= x
                  n >>= 1

              return result
    function_signature:
      name: myPow
      params:
        - name: x
          type: float
        - name: n
          type: int
      return_type: float

