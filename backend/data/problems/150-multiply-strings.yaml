title: Multiply Strings
sequence_number: 150
difficulty: medium
pattern:
  - math
  - string

description: |
  Given two non-negative integers `num1` and `num2` represented as strings, return the product of `num1` and `num2`, also represented as a string.

  **Note:** You must not use any built-in BigInteger library or convert the inputs to integer directly.

constraints:
  - "1 <= num1.length, num2.length <= 200"
  - "num1 and num2 consist of digits only."
  - "Both num1 and num2 do not contain any leading zero, except the number 0 itself."

examples:
  - input: 'num1 = "2", num2 = "3"'
    output: '"6"'
  - input: 'num1 = "123", num2 = "456"'
    output: '"56088"'

languages:
  python:
    starter_code: |
      class Solution:
          def multiply(self, num1: str, num2: str) -> str:
              pass
    reference_solution: |
      class Solution:
          def multiply(self, num1: str, num2: str) -> str:
              if num1 == "0" or num2 == "0":
                  return "0"

              m, n = len(num1), len(num2)
              result = [0] * (m + n)

              for i in range(m - 1, -1, -1):
                  for j in range(n - 1, -1, -1):
                      mul = int(num1[i]) * int(num2[j])
                      p1, p2 = i + j, i + j + 1
                      total = mul + result[p2]

                      result[p2] = total % 10
                      result[p1] += total // 10

              # Skip leading zeros
              result_str = ''.join(map(str, result))
              return result_str.lstrip('0') or "0"
    function_signature:
      name: multiply
      params:
        - name: num1
          type: str
        - name: num2
          type: str
      return_type: str

test_cases:
  - input: ["2", "3"]
    expected: "6"
  - input: ["123", "456"]
    expected: "56088"
  - input: ["0", "0"]
    expected: "0"
  - input: ["0", "123"]
    expected: "0"
  - input: ["1", "1"]
    expected: "1"
  - input: ["9", "9"]
    expected: "81"
  - input: ["99", "99"]
    expected: "9801"
  - input: ["12", "12"]
    expected: "144"
  - input: ["999", "999"]
    expected: "998001"
  - input: ["123456789", "987654321"]
    expected: "121932631112635269"
  - input: ["10", "10"]
    expected: "100"
  - input: ["100", "100"]
    expected: "10000"
