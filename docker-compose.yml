services:
  # ===========================================================================
  # Judge0 CE - Code Execution Engine
  # ===========================================================================
  # Judge0 requires: server, workers, redis, and its own postgres database

  judge0-server:
    image: judge0/judge0:1.13.1
    container_name: acodeaday-judge0-server
    command: ["bash", "-c", "sudo mkdir -p /box && sudo chmod 1777 /box && exec ./scripts/server"]
    volumes:
      - ./judge0-data:/data
    ports:
      - "2358:2358"
    privileged: true
    environment:
      # Redis connection
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379

      # Judge0's own PostgreSQL database
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - POSTGRES_DB=judge0

      # Judge0 configuration
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=false
      - ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=
      - MAX_QUEUE_SIZE=1000
      - MAX_CPU_TIME_LIMIT=15
      - MAX_WALL_TIME_LIMIT=30
      - MAX_MEMORY_LIMIT=512000
      - MAX_STACK_LIMIT=128000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - ENABLE_SUBMISSION_DELETE=false
      - ENABLE_CALLBACKS=false
      - CALLBACKS_MAX_TRIES=3
      - CALLBACKS_TIMEOUT=5

      # Enable per-process resource limits (avoids cgroups)
      - ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=true
      - ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=true

      # Authentication (optional, enable if needed)
      # - AUTHENTICATION_TOKEN=your-secret-token

    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acodeaday-network

  judge0-workers:
    image: judge0/judge0:1.13.1
    container_name: acodeaday-judge0-workers
    command: ["bash", "-c", "sudo mkdir -p /box && sudo chmod 1777 /box && exec ./scripts/workers"]
    volumes:
      - ./judge0-data:/data
    privileged: true
    environment:
      # Redis connection
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379

      # Judge0's own PostgreSQL database
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - POSTGRES_DB=judge0

      # Worker configuration (same as server)
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=false
      - ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=
      - MAX_QUEUE_SIZE=1000
      - MAX_CPU_TIME_LIMIT=15
      - MAX_WALL_TIME_LIMIT=30
      - MAX_MEMORY_LIMIT=512000
      - MAX_STACK_LIMIT=128000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - ENABLE_SUBMISSION_DELETE=false
      - ENABLE_CALLBACKS=false
      - CALLBACKS_MAX_TRIES=3
      - CALLBACKS_TIMEOUT=5

      # Enable per-process resource limits (avoids cgroups)
      - ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=true
      - ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=true

    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acodeaday-network

  judge0-db:
    image: postgres:13-alpine
    container_name: acodeaday-judge0-db
    environment:
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - POSTGRES_DB=judge0
    volumes:
      - judge0-postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Exposed on 5434 (5433 used by aide project)
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - acodeaday-network

  judge0-redis:
    image: redis:7-alpine
    container_name: acodeaday-judge0-redis
    command: redis-server --appendonly yes
    volumes:
      - judge0-redis-data:/data
    ports:
      - "6380:6379"  # Exposed on 6380 to avoid conflicts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - acodeaday-network

  # ===========================================================================
  # Backend (FastAPI)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: acodeaday-backend:latest
    container_name: acodeaday-backend
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Database - set in .env file
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      # Auth
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-changeme}
      # Judge0 - uses internal Docker network
      - JUDGE0_URL=http://judge0-server:2358
      # App config
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_TO_FILE=${LOG_TO_FILE:-true}
      # LLM API keys (optional)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      judge0-server:
        condition: service_started
    restart: unless-stopped
    networks:
      - acodeaday-network

  # ===========================================================================
  # Frontend (TanStack Start with SSR)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: acodeaday-frontend:latest
    container_name: acodeaday-frontend
    ports:
      - "3000:3000"
    environment:
      # Runtime env vars - injected at container start
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
      - VITE_SUPABASE_KEY=${VITE_SUPABASE_KEY:-}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - acodeaday-network

  # ===========================================================================
  # Test Database (Separate from Supabase dev database)
  # ===========================================================================
  # Use: docker compose --profile test up -d postgres-test
  postgres-test:
    image: postgres:17-alpine
    container_name: acodeaday-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: acodeaday_test
    ports:
      - "54325:5432"  # Different port from Supabase (54321-54324)
    volumes:
      # Use tmpfs for faster tests (in-memory, no disk I/O)
      - type: tmpfs
        target: /var/lib/postgresql/data
    networks:
      - acodeaday-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - test

  # ===========================================================================
  # Test Runner Service
  # ===========================================================================
  # Use: docker compose --profile test up backend-test
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acodeaday-backend-test
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres-test:5432/acodeaday_test
      - JUDGE0_URL=http://judge0-server:2358
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=changeme
    volumes:
      - ./backend:/app
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - acodeaday-network
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        uv run alembic upgrade head &&
        echo 'Running tests...' &&
        uv run pytest -v --tb=short
      "
    profiles:
      - test

# ===========================================================================
# Networks
# ===========================================================================
networks:
  acodeaday-network:
    driver: bridge

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  judge0-postgres-data:
    driver: local
  judge0-redis-data:
    driver: local
