services:
  # ===========================================================================
  # Judge0 CE - Code Execution Engine
  # ===========================================================================
  # Judge0 requires: server, workers, redis, and its own postgres database

  judge0-server:
    image: judge0/judge0:1.13.0
    container_name: acodeaday-judge0-server
    volumes:
      - ./judge0-data:/data
    ports:
      - "2358:2358"
    privileged: true
    environment:
      # Redis connection
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379

      # Judge0's own PostgreSQL database
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - POSTGRES_DB=judge0

      # Judge0 configuration
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=false
      - ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=
      - MAX_QUEUE_SIZE=1000
      - MAX_CPU_TIME_LIMIT=15
      - MAX_WALL_TIME_LIMIT=30
      - MAX_MEMORY_LIMIT=512000
      - MAX_STACK_LIMIT=128000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - ENABLE_SUBMISSION_DELETE=false
      - ENABLE_CALLBACKS=false
      - CALLBACKS_MAX_TRIES=3
      - CALLBACKS_TIMEOUT=5

      # Authentication (optional, enable if needed)
      # - AUTHENTICATION_TOKEN=your-secret-token

    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acodeaday-network

  judge0-workers:
    image: judge0/judge0:1.13.0
    container_name: acodeaday-judge0-workers
    command: ["./scripts/workers"]
    volumes:
      - ./judge0-data:/data
    privileged: true
    environment:
      # Redis connection
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379

      # Judge0's own PostgreSQL database
      - POSTGRES_HOST=judge0-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - POSTGRES_DB=judge0

      # Worker configuration (same as server)
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=false
      - ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=
      - MAX_QUEUE_SIZE=1000
      - MAX_CPU_TIME_LIMIT=15
      - MAX_WALL_TIME_LIMIT=30
      - MAX_MEMORY_LIMIT=512000
      - MAX_STACK_LIMIT=128000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - ENABLE_SUBMISSION_DELETE=false
      - ENABLE_CALLBACKS=false
      - CALLBACKS_MAX_TRIES=3
      - CALLBACKS_TIMEOUT=5

    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acodeaday-network

  judge0-db:
    image: postgres:13-alpine
    container_name: acodeaday-judge0-db
    environment:
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0password
      - POSTGRES_DB=judge0
    volumes:
      - judge0-postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Exposed on 5434 (5433 used by aide project)
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - acodeaday-network

  judge0-redis:
    image: redis:7-alpine
    container_name: acodeaday-judge0-redis
    command: redis-server --appendonly yes
    volumes:
      - judge0-redis-data:/data
    ports:
      - "6380:6379"  # Exposed on 6380 to avoid conflicts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - acodeaday-network

